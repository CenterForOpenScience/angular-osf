<div
  class="inline-flex items-center cursor-pointer"
  role="button"
  tabindex="0"
  (click)="navigateToFile()"
  (keydown.enter)="navigateToFile()"
  (keydown.space)="navigateToFile()"
>
  @if (hasProjectedContent()) {
    <ng-content></ng-content>
  } @else {
    <p-tag [value]="file().file_name" severity="info"></p-tag>
  }
</div>
