<p-panel class="edit-section">
  <ng-template #header>
    <div class="flex align-items-center justify-content-between w-full">
      <h2 class="mr-2">{{ 'project.wiki.edit' | translate }}</h2>
      <div class="ml-auto flex">
        <p-button
          [label]="'common.buttons.save' | translate"
          severity="success"
          class="mr-2"
          [disabled]="!currentContent()"
          (onClick)="save()"
          [loading]="isSaving()"
        ></p-button>
        <p-button [label]="'common.buttons.revert' | translate" severity="danger" (onClick)="revert()"></p-button>
      </div>
    </div>
  </ng-template>

  <div class="mt-3 h-full">
    <md-editor
      id="md-editor"
      [(ngModel)]="content"
      [options]="options"
      (onEditorLoaded)="onEditorLoaded($event)"
      (onPreviewDomChanged)="onPreviewDomChanged()"
      height="100%"
    >
      <slot custom-btns>
        <button class="btn btn-sm btn-default" [attr.title]="'project.wiki.undo' | translate" (click)="undo()">
          <i class="fas fa-rotate-left"></i>
        </button>
        <button class="btn btn-sm btn-default" [attr.title]="'project.wiki.redo' | translate" (click)="redo()">
          <i class="fas fa-rotate-right"></i>
        </button>
        <button
          class="btn btn-sm btn-default"
          [attr.title]="'project.wiki.horizontalRule' | translate"
          (click)="doHorizontalRule()"
        >
          <i class="fas fa-grip-lines"></i>
        </button>
        <div class="btn btn-sm btn-default flex align-items-center">
          <p-checkbox
            inputId="autoComplete"
            [value]="autoCompleteEnabled"
            size="small"
            variant="outlined"
            binary
            (onChange)="toggleAutocomplete()"
          />
          <label for="autoComplete" class="ml-2 mb-0"> {{ 'project.wiki.autocomplete' | translate }} </label>
        </div>
        <button
          class="btn btn-sm btn-default"
          [attr.title]="'project.wiki.syntaxHelp.header' | translate"
          (click)="openSyntaxHelpDialog()"
        >
          <i class="fas fa-question"></i>
        </button>
      </slot>
    </md-editor>
  </div>
</p-panel>
