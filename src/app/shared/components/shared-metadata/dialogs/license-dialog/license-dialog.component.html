<div class="flex flex-column gap-4">
  @if (licensesLoading()) {
    <osf-loading-spinner></osf-loading-spinner>
  } @else {
    <form [formGroup]="licenseForm" class="flex flex-column gap-4">
      <div>
        <label for="licenseName" class="block text-sm font-medium mb-2">
          {{ 'project.metadata.license.dialog.chooseLicense.label' | translate }}
        </label>
        <p-select
          id="licenseName"
          formControlName="licenseName"
          [options]="licenseOptions"
          [placeholder]="'project.metadata.license.dialog.chooseLicense.placeholder' | translate"
          class="w-full"
          appendTo="body"
          optionLabel="label"
          optionValue="value"
        />
      </div>

      @if (selectedLicenseText()) {
        <div class="bg-blue-100 p-2 max-h-11rem overflow-auto">
          <p>{{ selectedLicenseText() }}</p>
        </div>
      }
    </form>
  }

  <div class="flex justify-content-end gap-2">
    <p-button severity="info" [label]="'common.buttons.cancel' | translate" (click)="cancel()" />
    <p-button [label]="'common.buttons.create' | translate" (click)="save()" [disabled]="!licenseForm.valid" />
  </div>
</div>
