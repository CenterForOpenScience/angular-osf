@if (chips().length > 0) {
  <div class="flex flex-wrap gap-2 mb-3">
    @for (chip of chips(); track chip.key + chip.value) {
      <p-chip
        [label]="chip.label + ' : ' + chip.displayValue"
        removeIcon="fas fa-close"
        removable
        (onRemove)="removeFilter(chip.key)"
      ></p-chip>
    }

    @if (chips().length > 1) {
      <button type="button" class="clear-all-btn" (click)="clearAllFilters()">Clear all</button>
    }
  </div>
}
