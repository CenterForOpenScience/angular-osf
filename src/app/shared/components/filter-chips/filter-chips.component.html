@if (chips().length > 0) {
  <div class="flex flex-wrap gap-2">
    @for (chip of chips(); track chip.key + chip.displayValue) {
      <p-chip
        [label]="chip.label + ': ' + chip.displayValue"
        removeIcon="fas fa-close"
        removable
        (onRemove)="removeFilter(chip.key, chip.option)"
      />
    }
  </div>
}
