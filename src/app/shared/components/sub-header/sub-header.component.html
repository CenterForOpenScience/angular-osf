<section class="sub-header flex flex-column gap-4 w-full py-5 px-3 md:px-5 md:pb-6 xl:py-6 xl:px-4">
  <div class="flex flex-column gap-4 md:flex-row">
    <div class="flex align-items-center gap-3">
      @if (icon()) {
        <i class="title-icon" [class]="'osf-icon-' + icon()"></i>
      }

      @if (isLoading()) {
        <p-skeleton width="12rem" height="37px"></p-skeleton>
      } @else {
        <h1 class="flex">
          {{ title() }}
          @if (tooltip()) {
            <i class="osf-icon-information text-base ml-1 blue-icon" [pTooltip]="tooltip()" tooltipPosition="right"></i>
          }
        </h1>
      }
    </div>

    @if (showButton()) {
      <div class="ml-auto w-full md:w-auto">
        <p-button class="w-full" styleClass="w-full" [label]="buttonLabel()" (onClick)="buttonClick.emit()"></p-button>
      </div>
    }
    <ng-content #subContent></ng-content>
  </div>

  @if (description()) {
    <p>{{ description() }}</p>
  }
</section>
