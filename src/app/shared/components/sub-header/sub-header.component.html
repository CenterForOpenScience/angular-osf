<section class="sub-header" [class.mobile]="isXSmall()">
  <div class="title-row" [class.mobile]="isXSmall()">
    <div class="title-icon">
      @if (icon()) {
        <i [class]="'osf-icon-' + icon()"></i>
      }
      @if (isLoading()) {
        <p-skeleton width="12rem" height="37px"></p-skeleton>
      } @else {
        <h1>{{ title() }}</h1>
      }
    </div>
    @if (showButton()) {
      <div class="btn-container" [class.btn-full-width]="isXSmall()">
        <p-button [label]="buttonLabel()" (onClick)="buttonClick.emit()"></p-button>
      </div>
    }
  </div>
  @if (description()) {
    <section>
      <p>{{ description() }}</p>
    </section>
  }
</section>
