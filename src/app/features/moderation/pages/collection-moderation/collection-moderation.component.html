<section class="flex flex-column flex-1 xl:mt-6">
  <osf-sub-header [title]="'navigation.moderation' | translate" />

  <div class="flex-column flex flex-1 w-full">
    <p-tabs class="flex-1" [value]="selectedTab" [lazy]="true" (valueChange)="onTabChange(+$event)">
      @if (isMedium()) {
        <p-tablist class="pr-5 pl-5">
          @for (item of tabOptions; track $index) {
            <p-tab [value]="item.value">{{ item.label | translate }}</p-tab>
          }
        </p-tablist>
      }

      <p-tabpanels class="p-3 flex-1 md:p-5 xl:p-4">
        @if (!isMedium()) {
          <osf-select [options]="tabOptions" [fullWidth]="true" [(selectedValue)]="selectedTab"></osf-select>
        }

        <p-tabpanel [value]="tabs.AllItems">
          <osf-collection-moderation-submissions></osf-collection-moderation-submissions>
        </p-tabpanel>

        <p-tabpanel [value]="tabs.Moderators">
          <osf-collection-moderators></osf-collection-moderators>
        </p-tabpanel>

        <p-tabpanel [value]="tabs.Settings">
          <osf-collection-moderation-settings></osf-collection-moderation-settings>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</section>
