<div
  class="addon-card flex flex-1 justify-content-between flex-column"
  [class.mobile]="isMobile()"
>
  <div class="max-h-8rem">
    <img
      alt="Addon card image"
      [src]="
        'assets/images/temp/' + card()!.attributes.name.toLowerCase() + '.png'
      "
    />
  </div>

  <div class="flex flex-column gap-3">
    <h3>{{ card()?.attributes?.name }}</h3>
    <p-button
      [label]="cardButtonLabel() || 'Connect'"
      severity="secondary"
      (onClick)="onConnect()"
    ></p-button>
  </div>
</div>
