<div class="flex flex-column gap-4">
  <div class="flex flex-column gap-2">
    <p
      [innerHTML]="
        'settings.tokens.created-dialog.success-message'
          | translate: { tokenName: tokenName() }
      "
    ></p>
    <p>
      {{ "settings.tokens.created-dialog.warning-message" | translate }}
    </p>
  </div>

  <div class="flex flex-column gap-2">
    <div class="p-inputgroup">
      <div class="inline-block relative w-full">
        <span
          class="copy-notification"
          [class.visible]="tokenCopiedNotificationVisible()"
        >
          {{ "settings.tokens.created-dialog.copy-notification" | translate }}
        </span>
        <p-iconfield class="w-full" iconPosition="right">
          <input pInputText [value]="tokenId()" readonly #tokenInput />
          <p-inputicon
            [cdkCopyToClipboard]="tokenId()"
            (cdkCopyToClipboardCopied)="tokenCopiedToClipboard()"
          >
            <i class="osf-icon-copy"></i>
          </p-inputicon>
        </p-iconfield>
      </div>
    </div>
    <h3>{{ "settings.tokens.created-dialog.token-warning" | translate }}</h3>
  </div>

  <div class="flex justify-content-end">
    <p-button
      class="w-12rem btn-full-width"
      [label]="'settings.tokens.created-dialog.close-button' | translate"
      (onClick)="dialogRef.close()"
    ></p-button>
  </div>
</div>
