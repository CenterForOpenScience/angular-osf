<div class="flex flex-column gap-4">
  <div class="flex flex-column gap-2">
    <p>
      Token <strong>{{ tokenName() }}</strong> successfully created.
    </p>
    <p>
      This token will never expire. This token should never be shared with
      others. If it is accidentally revealed publicly, it should be deactivated
      immediately.
    </p>
  </div>

  <div class="flex flex-column gap-2">
    <div class="p-inputgroup">
      <div class="inline-block relative w-full">
        <span
          class="copy-notification"
          [class.visible]="tokenCopiedNotificationVisible()"
        >
          Copied!
        </span>
        <p-iconfield class="w-full" iconPosition="right">
          <input pInputText [value]="tokenId()" readonly #tokenInput />
          <p-inputicon
            [cdkCopyToClipboard]="tokenId()"
            (cdkCopyToClipboardCopied)="tokenCopiedToClipboard()"
          >
            <i class="osf-icon-copy"></i>
          </p-inputicon>
        </p-iconfield>
      </div>
    </div>
    <h3>This is the only time your token will be displayed.</h3>
  </div>

  <div class="flex justify-content-end">
    <p-button
      class="w-12rem btn-full-width"
      label="Close"
      (onClick)="dialogRef.close()"
    ></p-button>
  </div>
</div>
