<form [formGroup]="educationForm">
  <div formArrayName="educations" class="flex flex-column row-gap-4">
    @if (educations.controls.length) {
      @for (education of educations.controls; track $index; let index = $index) {
        <osf-education-form
          [group]="education"
          [index]="index"
          [showRemove]="educations.controls.length > 1"
          (remove)="removeEducation(index)"
        ></osf-education-form>
      }
    }
  </div>
</form>

<p-button
  [label]="'common.buttons.addOneMore' | translate"
  severity="secondary"
  class="ml-auto w-6 btn-full-width md:w-auto"
  (click)="addEducation()"
/>

<div class="flex justify-content-between align-items-end column-gap-2 md:ml-auto h-3rem mt-2">
  <p-button
    class="w-6 btn-full-width md:w-auto"
    [label]="'common.buttons.discardChanges' | translate"
    severity="info"
    [disabled]="!hasFormChanges()"
    (onClick)="discardChanges()"
  />
  <p-button
    class="w-6 btn-full-width md:w-auto"
    [label]="'common.buttons.save' | translate"
    [disabled]="educationForm.invalid || !hasFormChanges()"
    (onClick)="saveEducation()"
  />
</div>
