<form [formGroup]="educationForm">
  <div formArrayName="educations" class="flex flex-column row-gap-4">
    @if (educations.controls.length) {
      @for (education of educations.controls; track $index; let index = $index) {
        <osf-education-form [group]="education" [index]="index" (remove)="removeEducation(index)"></osf-education-form>
      }
    }
  </div>
</form>

<p-button
  [label]="'settings.profileSettings.education.addMore' | translate"
  severity="secondary"
  class="ml-auto w-6 btn-full-width md:w-auto"
  (click)="addEducation()"
/>

<div class="flex justify-content-between align-items-end column-gap-2 md:ml-auto h-3rem mt-2">
  <p-button
    class="w-6 btn-full-width md:w-auto"
    [label]="'settings.profileSettings.common.discardChanges' | translate"
    severity="info"
    (onClick)="discardChanges()"
  />
  <p-button
    class="w-6 btn-full-width md:w-auto"
    [label]="'settings.profileSettings.common.save' | translate"
    [disabled]="educationForm.invalid"
    (onClick)="saveEducation()"
  />
</div>
