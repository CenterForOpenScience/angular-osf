<osf-sub-header
  [showButton]="false"
  [title]="'Profile Settings'"
  [icon]="'settings'"
/>

<div class="flex-column flex flex-1 w-full">
  <p-tabs
    [value]="selectedTab"
    (valueChange)="onTabChange(+$event)"
    class="flex-1"
  >
    @if (!isMobile()) {
      <p-tablist class="pr-5 pl-5">
        <p-tab [value]="0">Name</p-tab>
        <p-tab [value]="1">Social</p-tab>
        <p-tab [value]="2">Employment</p-tab>
        <p-tab [value]="3">Education</p-tab>
      </p-tablist>
    }

    <p-tabpanels class="p-3 sm:p-5 flex-1">
      @if (isMobile()) {
        <p-select
          class="w-full mb-4"
          [class.mobile]="isMobile()"
          [options]="tabOptions"
          optionLabel="label"
          optionValue="value"
          [(ngModel)]="selectedTab"
        ></p-select>
      }
      <!--NAME-->
      <p-tabpanel [value]="0" class="">
        <osf-name />
      </p-tabpanel>

      <!--SOCIAL-->
      <p-tabpanel [value]="1">
        <osf-social />
      </p-tabpanel>

      <!--Employment-->
      <p-tabpanel [value]="2">
        <osf-employment />
      </p-tabpanel>

      <!--Education-->
      <p-tabpanel [value]="3">
        <osf-education />
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
