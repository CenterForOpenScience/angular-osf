<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-3">
    <h3 class="account-setting-description">
      {{ 'settings.accountSettings.deactivateAccount.cancelDeactivation.confirm' | translate }}
    </h3>

    <p class="account-setting-description">
      {{ 'settings.accountSettings.deactivateAccount.cancelDeactivation.description' | translate }}
    </p>
  </div>

  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="dialogRef.close()"
      severity="info"
      [label]="'settings.accountSettings.deactivateAccount.cancelDeactivation.buttons.cancel' | translate"
    ></p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      severity="secondary"
      (click)="cancelDeactivation()"
      [label]="'settings.accountSettings.deactivateAccount.cancelDeactivation.buttons.undo' | translate"
    ></p-button>
  </div>
</div>
