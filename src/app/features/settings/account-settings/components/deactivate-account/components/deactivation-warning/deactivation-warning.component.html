<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-3">
    <h3>Are you sure you want to request account deactivation?</h3>
    <h3>
      An OSF administrator will review your request. If accepted, you will NOT be able to reactivate your account.
    </h3>
  </div>

  <div class="flex gap-2">
    <p-button class="w-full" styleClass="w-full" (click)="dialogRef.close()" [text]="true" severity="info">
      Cancel
    </p-button>

    <p-button class="w-full" styleClass="w-full" severity="danger" (click)="deactivateAccount()"> Configure </p-button>
  </div>
</div>
