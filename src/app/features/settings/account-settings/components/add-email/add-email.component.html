<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-1">
    <label for="email">{{ 'settings.accountSettings.addEmail.form.email' | translate }}</label>
    <input
      [formControl]="emailControl"
      pInputText
      id="email"
      [placeholder]="'settings.accountSettings.addEmail.form.emailPlaceholder' | translate"
      aria-describedby="email-help"
    />
  </div>

  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (onClick)="dialogRef.close()"
      severity="info"
      [label]="'settings.accountSettings.addEmail.buttons.cancel' | translate"
    >
    </p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      [disabled]="emailControl.invalid"
      (click)="addEmail()"
      [label]="'settings.accountSettings.addEmail.buttons.add' | translate"
    >
    </p-button>
  </div>
</div>
