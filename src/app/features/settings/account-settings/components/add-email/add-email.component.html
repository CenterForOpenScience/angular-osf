<div class="flex flex-column gap-6">
  <osf-text-input
    [control]="emailControl"
    [placeholder]="'settings.accountSettings.addEmail.form.emailPlaceholder'"
    [label]="'settings.accountSettings.addEmail.form.email'"
    [maxLength]="emailMaxLength"
  ></osf-text-input>

  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (onClick)="dialogRef.close()"
      severity="info"
      [label]="'settings.accountSettings.addEmail.buttons.cancel' | translate"
    >
    </p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      [disabled]="emailControl.invalid"
      (click)="addEmail()"
      [loading]="isSubmitting()"
      [label]="'settings.accountSettings.addEmail.buttons.add' | translate"
    >
    </p-button>
  </div>
</div>
