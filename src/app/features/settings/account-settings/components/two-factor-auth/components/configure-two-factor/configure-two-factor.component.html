<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-3">
    <h3>Configuring two-factor authentication will not immediately activate this feature for your account.</h3>
    <h3>
      You will need to follow the steps that appear below to complete the activation of two-factor authentication for
      your account.
    </h3>
  </div>

  <div class="flex gap-2">
    <p-button class="w-full" styleClass="w-full" (click)="dialogRef.close()" [text]="true" severity="info">
      Cancel
    </p-button>

    <p-button class="w-full" styleClass="w-full" (click)="enableTwoFactor()"> Configure </p-button>
  </div>
</div>
