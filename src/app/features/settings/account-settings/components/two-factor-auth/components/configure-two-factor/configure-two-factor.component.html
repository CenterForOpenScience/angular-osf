<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-3">
    <h3 class="account-setting-description">
      {{ 'settings.accountSettings.twoFactorAuth.configure.description.main' | translate }}
    </h3>
    <h3 class="account-setting-description">
      {{ 'settings.accountSettings.twoFactorAuth.configure.description.steps' | translate }}
    </h3>
  </div>

  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="dialogRef.close()"
      [text]="true"
      severity="info"
      [label]="'settings.accountSettings.common.buttons.cancel' | translate"
    ></p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="enableTwoFactor()"
      [label]="'settings.accountSettings.common.buttons.configure' | translate"
    ></p-button>
  </div>
</div>
