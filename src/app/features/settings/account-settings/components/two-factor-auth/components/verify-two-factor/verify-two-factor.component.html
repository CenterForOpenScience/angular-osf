<div class="flex flex-column gap-6">
  <h3 class="account-setting-description">
    {{ 'settings.accountSettings.twoFactorAuth.verify.title' | translate }}
  </h3>
  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="dialogRef.close()"
      text
      severity="info"
      [label]="'settings.accountSettings.common.buttons.cancel' | translate"
    ></p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="disableTwoFactor()"
      severity="danger"
      [label]="'settings.accountSettings.common.buttons.disable' | translate"
    ></p-button>
  </div>
</div>
