<div class="flex flex-column gap-6">
  <h3>Are you sure you want to disable two-factor authentication?</h3>
  <div class="flex gap-2">
    <p-button class="w-full" styleClass="w-full" (click)="dialogRef.close()" [text]="true" severity="info">
      Cancel
    </p-button>

    <p-button class="w-full" styleClass="w-full" (click)="disableTwoFactor()" severity="danger"> Disable </p-button>
  </div>
</div>
