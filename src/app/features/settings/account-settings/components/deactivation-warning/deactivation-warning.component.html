<div class="flex flex-column gap-6">
  <div class="flex flex-column gap-3">
    <h3 class="account-setting-description">
      {{ 'settings.accountSettings.deactivateAccount.warning.confirm' | translate }}
    </h3>

    <p class="account-setting-description">
      {{ 'settings.accountSettings.deactivateAccount.warning.description' | translate }}
    </p>
  </div>

  <div class="flex gap-2">
    <p-button
      class="w-full"
      styleClass="w-full"
      (click)="dialogRef.close()"
      [label]="'settings.accountSettings.common.buttons.cancel' | translate"
      severity="info"
    ></p-button>

    <p-button
      class="w-full"
      styleClass="w-full"
      severity="danger"
      (click)="deactivateAccount()"
      [label]="'settings.accountSettings.common.buttons.configure' | translate"
    ></p-button>
  </div>
</div>
