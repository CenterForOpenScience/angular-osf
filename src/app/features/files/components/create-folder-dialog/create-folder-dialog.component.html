<form [formGroup]="folderForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-column gap-4">
    <osf-text-input
      [control]="folderForm.controls['name']"
      [label]="'files.dialogs.createFolder.folderName'"
      [placeholder]="'files.dialogs.createFolder.folderNamePlaceholder'"
      [maxLength]="nameLimit"
      [minLength]="nameMinLength"
    >
    </osf-text-input>

    <div class="flex justify-content-end gap-2">
      <p-button
        severity="secondary"
        [label]="'common.buttons.cancel' | translate"
        (onClick)="dialogRef.close()"
      ></p-button>
      <p-button type="submit" [label]="'common.buttons.create' | translate" [disabled]="!folderForm.valid"></p-button>
    </div>
  </div>
</form>
