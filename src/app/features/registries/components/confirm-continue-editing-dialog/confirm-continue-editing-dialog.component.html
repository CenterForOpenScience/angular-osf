<p class="mb-4">{{ 'registries.justification.confirmContinueEditing.message' | translate }}</p>
<form [formGroup]="form">
  <label class="font-bold" for="justification-comment">
    {{ 'registries.justification.confirmContinueEditing.label' | translate }}
  </label>

  <textarea id="justification-comment" class="w-full" rows="5" cols="30" pTextarea formControlName="comment"></textarea>
  <div class="flex justify-content-end gap-2 mt-4">
    <p-button
      class="w-12rem btn-full-width"
      [label]="'common.buttons.cancel' | translate"
      severity="info"
      (click)="dialogRef.close()"
    />
    <p-button
      class="w-12rem btn-full-width"
      [loading]="isSubmitting"
      [label]="'common.buttons.submit' | translate"
      (click)="submit()"
    />
  </div>
</form>
