<p-card>
  <div class="flex justify-content-between align-items-center">
    <h3 class="text-lg">{{ 'project.overview.metadata.description' | translate }}</h3>

    <p-button
      severity="secondary"
      [label]="'project.overview.metadata.editButton' | translate"
      (click)="openEditDescriptionDialog.emit()"
    ></p-button>
  </div>

  @if (currentProject()?.description) {
    <p>{{ currentProject()?.description }}</p>
  } @else {
    <p class="text-color-secondary">{{ 'project.overview.metadata.noDescription' | translate }}</p>
  }
</p-card>
