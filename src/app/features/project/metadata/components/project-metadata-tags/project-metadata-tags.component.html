<p-card>
  <div class="flex flex-column gap-3">
    <h3 class="text-lg m-0">{{ 'project.overview.metadata.tags' | translate }}</h3>

    <p-chips
      styleClass="w-full outline-none tag-chips"
      [chipIcon]="'pi pi-times'"
      [ngModel]="currentTags()"
      (ngModelChange)="onTagsChange($event)"
      [placeholder]="'Add tags...'"
      separator=","
      class="w-full"
    >
    </p-chips>
  </div>
</p-card>
