<form (ngSubmit)="save()" class="flex flex-column gap-4">
  <div class="flex flex-column gap-2">
    <label for="description">
      {{ 'project.overview.metadata.editLabel' | translate }}
    </label>
    <textarea
      pTextarea
      id="description"
      [formControl]="descriptionControl"
      [rows]="8"
      [placeholder]="'project.overview.metadata.placeholders.edit' | translate"
      class="w-full"
    ></textarea>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button type="button" severity="secondary" [label]="'common.buttons.cancel' | translate" (click)="cancel()" />
    <p-button type="submit" [label]="'common.buttons.save' | translate" [disabled]="descriptionControl.invalid" />
  </div>
</form>
