<p-card>
  <h2 class="pb-2">{{ 'myProjects.settings.viewOnlyLinks' | translate }}</h2>

  <p class="pb-4">{{ 'myProjects.settings.viewOnlySubtitle' | translate }}</p>

  <osf-view-only-table
    [tableData]="tableData()"
    [isLoading]="isLoading()"
    (deleteLink)="deleteTableItem.emit($event)"
  ></osf-view-only-table>
</p-card>
