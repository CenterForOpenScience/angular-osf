<form [formGroup]="addWikiForm" (ngSubmit)="submitForm()">
  <input
    id="name"
    type="text"
    pInputText
    formControlName="name"
    [placeholder]="'project.wiki.addNewWikiPlaceholder' | translate"
  />
  <div class="flex justify-content-end gap-2 mt-4">
    <p-button [label]="'common.buttons.cancel' | translate" severity="info" (click)="dialogRef.close()" />
    <p-button
      [label]="'common.buttons.add' | translate"
      type="submit"
      [loading]="isSubmitting()"
      [disabled]="addWikiForm.invalid"
    />
  </div>
</form>
