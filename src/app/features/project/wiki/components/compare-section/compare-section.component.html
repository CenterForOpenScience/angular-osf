@if (isLoading()) {
  <p-skeleton width="100%" height="2rem" class="mb-4 flex" />
  <p-skeleton width="100%" height="2.5rem" class="mb-2 flex" />

  <p-skeleton width="100%" height="10rem" class="mb-2 flex" />
} @else {
  <p-panel>
    <ng-template #header>
      <h2 class="mr-2">{{ 'project.wiki.compare' | translate }}</h2>
    </ng-template>
    <div class="flex align-items-center mb-2">
      <span class="mr-2">Live preview to</span>
      <p-select
        [options]="mappedVersions()"
        [ngModel]="selectedVersion"
        (onChange)="onVersionChange($event.value)"
        placeholder="Version"
        class="w-full"
        styleClass="select-version"
      />
    </div>
    <p-panel showHeader="false">
      <p class="mt-3">
        {{ versionContent() }}
      </p>
    </p-panel>
  </p-panel>
}
