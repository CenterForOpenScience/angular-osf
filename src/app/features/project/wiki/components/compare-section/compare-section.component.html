<p-panel>
  <ng-template #header>
    <h2 class="mr-2">{{ 'project.wiki.compare' | translate }}</h2>
  </ng-template>
  <div class="flex align-items-center mb-2">
    <span class="mr-2">Live preview to</span>
    <p-select
      [options]="versions"
      [(ngModel)]="selectedVersion"
      optionLabel="name"
      placeholder="Preview"
      class="w-full"
    />
  </div>
  <p-panel showHeader="false">
    <p class="mt-3">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nesciunt aspernatur natus esse sit iste dolor animi,
      maiores eius porro aliquid. Facere at voluptatem ducimus modi sed hic voluptatibus fuga magni?
    </p>
  </p-panel>
</p-panel>
