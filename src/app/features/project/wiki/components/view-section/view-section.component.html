@if (isLoading()) {
  <p-skeleton width="100%" height="2rem" class="mb-4 flex" />
  <p-skeleton width="100%" height="2.5rem" class="mb-2 flex" />

  <p-skeleton width="100%" height="10rem" class="mb-2 flex" />
} @else {
  <p-panel>
    <ng-template #header>
      <h2 class="mr-2">{{ 'project.wiki.view' | translate }}</h2>
    </ng-template>
    <div class="flex align-items-center mb-4">
      <span class="mr-2">{{ 'project.wiki.version.title' | translate }}:</span>
      <p-select
        [options]="mappedVersions()"
        [ngModel]="selectedVersion()"
        (onChange)="onVersionChange($event.value)"
        [placeholder]="'project.wiki.version.select' | translate"
        class="w-full"
        styleClass="select-version"
      />
    </div>
    <p-panel class="view-panel" showHeader="false">
      <div class="editor-view-mode mt-3">
        @if (content()) {
          <osf-markdown [markdownText]="content()"></osf-markdown>
        } @else {
          <p class="font-italic">{{ 'project.wiki.version.noContent' | translate }}</p>
        }
      </div>
    </p-panel>
  </p-panel>
}
