<div class="node flex flex-column p-2 pb-4 gap-4">
  <div class="flex align-items-center pt-3 pl-3 pr-3 justify-content-between">
    <h2>{{ 'project.overview.parentProject' | translate }}</h2>
  </div>

  <div class="node-container pl-3 pr-3 flex flex-column gap-5">
    @if (isLoading()) {
      <p-skeleton width="100%" height="7rem" />
    } @else {
      <div class="node-wrapper flex flex-column p-3 gap-3">
        <div class="flex justify-content-between align-items-center">
          <h2 class="flex align-items-center gap-2">
            <osf-icon [iconClass]="project().isPublic ? 'fas fa-lock-open' : 'fas fa-lock'"></osf-icon>
            <a class="node-title" [href]="project().id">{{ project().title }}</a>
          </h2>
          @if (isCurrentUserContributor()) {
            <div>
              <p-button
                severity="contrast"
                icon="fas fa-ellipsis-vertical"
                raised
                variant="outlined"
                [ariaLabel]="'common.buttons.more' | translate"
                (onClick)="menu.toggle($event)"
              >
              </p-button>

              <p-menu appendTo="body" [model]="menuItems" popup #menu>
                <ng-template #item let-item>
                  <a
                    class="p-menu-item-link"
                    (mousedown)="handleMenuAction(item.action)"
                    (keydown.enter)="handleMenuAction(item.action)"
                    tabindex="0"
                  >
                    {{ item.label | translate }}
                  </a>
                </ng-template>
              </p-menu>
            </div>
          }
        </div>

        <div class="node-name flex flex-wrap gap-2">
          <osf-contributors-list [contributors]="project().contributors"></osf-contributors-list>
        </div>
        @if (project().description) {
          <osf-truncated-text [text]="project().description" />
        }
      </div>
    }
  </div>
</div>
