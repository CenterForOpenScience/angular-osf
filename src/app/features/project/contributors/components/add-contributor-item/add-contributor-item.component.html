<div>
  <p class="border-divider p-b-12 m-b-12">{{ contributor().fullName }}</p>

  <div class="no-border-dropdown select-font-normal flex align-items-center p-b-12">
    <label class="label mr-2" [for]="`${contributor().id}-permission`">
      {{ 'project.contributors.table.headers.permissions' | translate }}:
    </label>

    <p-select
      [placeholder]="'project.contributors.permissionFilter' | translate"
      [options]="permissionsOptions"
      optionValue="value"
      [(ngModel)]="contributor().permission"
    >
      <ng-template #selectedItem let-selectedOption>
        {{ selectedOption.label | translate }}
      </ng-template>

      <ng-template #item let-item>
        {{ item.label | translate }}
      </ng-template>
    </p-select>
  </div>

  <div class="flex align-items-center p-b-12">
    <label class="label mr-2" [for]="`${contributor().id}-bibliographic`">
      {{ 'project.contributors.addDialog.bibliographicCOntributor' | translate }}:
    </label>

    <p-checkbox
      variant="filled"
      [binary]="true"
      [inputId]="`${contributor().id}-bibliographic`"
      [(ngModel)]="contributor().isBibliographic"
    ></p-checkbox>
  </div>
</div>
