<div class="p-4 flex flex-column gap-2">
  <div class="flex justify-content-between">
    <h2>{{ 'project.files.detail.keywords.title' | translate }}</h2>
  </div>

  <div class="flex align-items-center gap-2">
    <input pInputText class="flex-1" [formControl]="keywordControl" />
    <p-button
      [label]="'common.buttons.add' | translate"
      (click)="updateTags()"
      [disabled]="tags().isLoading || keywordControl.invalid"
    >
    </p-button>
  </div>

  @if (!tags().isLoading) {
    <div class="flex flex-wrap gap-1">
      @for (tag of tags().data; track $index) {
        <p-chip [label]="tag" removeIcon="fas fa-close" removable (onRemove)="deleteTag(tag)"></p-chip>
      }
    </div>
  } @else {
    <osf-loading-spinner></osf-loading-spinner>
  }
</div>
