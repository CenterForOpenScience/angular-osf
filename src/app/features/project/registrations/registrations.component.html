<osf-sub-header [title]="'navigation.project.registrations' | translate"></osf-sub-header>
@if (isRegistrationsLoading()) {
  <osf-loading-spinner />
} @else {
  <section class="flex flex-column bg-white flex-1 h-full p-5 gap-4">
    @if (!registrations().length) {
      <p>{{ 'project.registrations.emptyState' | translate }}</p>
    } @else {
      <div class="flex-column flex flex-1 w-full gap-4">
        @for (registration of registrations(); track registration.id) {
          <osf-registration-card [registrationData]="registration" />
        }
      </div>
    }
  </section>
}
