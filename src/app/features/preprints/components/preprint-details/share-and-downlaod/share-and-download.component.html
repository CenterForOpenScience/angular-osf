<p-card class="card">
  <div class="flex flex-column gap-4">
    <!-- [RNi] TODO: use preprint word from provider -->
    <div class="flex flex-column justify-content-between gap-2 md:flex-row md:align-items-center">
      @if (preprint()) {
        <a pButton severity="secondary" [href]="downloadLink()">Download preprint</a>
      }

      @if (metrics()) {
        <section class="flex flex-row gap-1 font-bold">
          <span>Views: {{ metrics()!.views }}</span>
          <span>|</span>
          <span>Downloads: {{ metrics()!.downloads }}</span>
        </section>
      }

      @if (isPreprintLoading()) {
        <p-skeleton width="10rem" height="2.75rem" />
        <p-skeleton width="15rem" height="2.75rem" />
      }
    </div>

    <div class="flex flex-row justify-content-start gap-1">
      <!-- [RNi] TODO: add all share links when available -->
      <a class="social-link flex align-items-center justify-content-center" href="#">
        <osf-icon [iconClass]="`fab fa-linkedin-in`" />
      </a>

      <a class="social-link flex align-items-center justify-content-center" href="#">
        <osf-icon [iconClass]="``" />
      </a>

      <a class="social-link flex align-items-center justify-content-center" href="#">
        <osf-icon [iconClass]="``" />
      </a>
      <a class="social-link flex align-items-center justify-content-center" href="#">
        <osf-icon [iconClass]="``" />
      </a>
    </div>
  </div>
</p-card>
