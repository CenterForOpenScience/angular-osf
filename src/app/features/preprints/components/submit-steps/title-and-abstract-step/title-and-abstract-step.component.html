<h2>Title and Abstract</h2>

<p-card styleClass="m-t-24">
  <div class="flex flex-column gap-3">
    <div class="flex flex-column">
      <label for="title">Title</label>
      <input
        pInputText
        id="title"
        type="text"
        autocomplete="off"
        [formControl]="titleAndAbstractForm.controls['title']"
      />
    </div>

    <div class="flex flex-column">
      <label for="abstract">Abstract</label>
      <textarea pTextarea id="abstract" [rows]="4" [formControl]="titleAndAbstractForm.controls['abstract']"></textarea>
    </div>
  </div>
</p-card>

<section class="m-t-48 flex flex-row justify-content-end align-items-center gap-2">
  <p-button
    class="w-6rem"
    styleClass="w-full"
    label="Back"
    severity="info"
    [routerLink]="['/preprints', 'overview', providerId(), 'discover']"
  />
  <p-button
    class="w-9rem"
    styleClass="w-full"
    label="Next"
    [pTooltip]="titleAndAbstractForm.invalid ? 'Fill in \'Required\' fields to continue' : ''"
    tooltipPosition="top"
    [disabled]="titleAndAbstractForm.invalid"
    [loading]="isCreatingPreprint()"
    (click)="nextButtonClicked()"
  />
</section>
