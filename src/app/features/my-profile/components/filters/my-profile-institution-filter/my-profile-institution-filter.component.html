<div class="content-body">
  <p class="m-0">Please select the institution from the dropdown below or start typing for find it</p>
  <p-select
    id="institution"
    [options]="institutionsOptions()"
    [(ngModel)]="inputText"
    [placeholder]="'Select institution'"
    [editable]="true"
    optionLabel="labelCount"
    optionValue="label"
    styleClass="w-full"
    appendTo="body"
    (onChange)="setInstitutions($event)"
    [showClear]="!!inputText()"
    [loading]="loading()"
  ></p-select>
</div>
