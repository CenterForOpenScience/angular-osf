<p-card>
  <div class="flex justify-content-between align-items-center">
    <h2>{{ 'project.overview.metadata.description' | translate }}</h2>

    @if (!readonly()) {
      <p-button
        severity="secondary"
        [label]="'common.buttons.edit' | translate"
        (onClick)="openEditDescriptionDialog.emit()"
        data-test-edit-description-button
      ></p-button>
    }
  </div>

  <p class="mt-4" data-test-display-description>
    {{ description() || ('project.overview.metadata.noDescription' | translate) }}
  </p>
</p-card>
