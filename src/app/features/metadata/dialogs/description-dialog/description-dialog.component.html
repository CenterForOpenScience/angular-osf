<form class="flex flex-column gap-4">
  <textarea
    pTextarea
    id="description"
    [formControl]="descriptionControl"
    [rows]="8"
    [placeholder]="'project.overview.metadata.placeholders.edit' | translate"
    class="w-full"
  ></textarea>

  <div class="flex justify-content-end gap-2">
    <p-button
      severity="info"
      [label]="'common.buttons.cancel' | translate"
      (onClick)="cancel()"
      data-test-cancel-editing-description-button
    />
    <p-button
      [label]="'common.buttons.save' | translate"
      [disabled]="descriptionControl.invalid"
      (onClick)="save()"
      data-test-save-description-button
    />
  </div>
</form>
