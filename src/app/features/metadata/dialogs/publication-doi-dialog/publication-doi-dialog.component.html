<form class="flex flex-column gap-4">
  <p-inputgroup>
    <p-inputgroup-addon>{{ 'project.metadata.doi.dialog.label' | translate }}</p-inputgroup-addon>
    <input
      pInputText
      [formControl]="publicationDoiControl"
      [placeholder]="'project.metadata.doi.dialog.placeholder' | translate"
    />
  </p-inputgroup>
  <div class="flex justify-content-end gap-2">
    <p-button severity="info" [label]="'common.buttons.cancel' | translate" (click)="cancel()" />
    <p-button (click)="save()" [label]="'common.buttons.save' | translate" [disabled]="publicationDoiControl.invalid" />
  </div>
</form>
