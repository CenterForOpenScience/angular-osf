<form class="flex flex-column gap-4">
  <osf-text-input
    [control]="titleControl"
    [placeholder]="'project.metadata.editTitlePlaceholder'"
    [maxLength]="titleLimit"
  ></osf-text-input>

  <div class="flex justify-content-end gap-2">
    <p-button
      data-test-cancel-editing-node-title-button
      severity="info"
      [label]="'common.buttons.cancel' | translate"
      (onClick)="cancel()"
    />
    <p-button data-test-save-node-title-button [label]="'common.buttons.save' | translate" (onClick)="save()" />
  </div>
</form>
