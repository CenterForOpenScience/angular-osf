<div class="content-body">
  <p class="m-0"> Please select an institution to apply to your search. 
  Only OSF Institutions member affiliations are discoverable. 
  <a href="https://www.cos.io/products/osf-institutions">
    Learn more about OSF Institutions.
  </a></p>
  <p-select
    id="institution"
    [options]="institutionsOptions()"
    [(ngModel)]="inputText"
    [placeholder]="'Select institution'"
    [editable]="true"
    optionLabel="labelCount"
    optionValue="label"
    styleClass="w-full"
    appendTo="body"
    (onChange)="setInstitutions($event)"
    [showClear]="!!inputText()"
    [loading]="loading()"
  ></p-select>
</div>
