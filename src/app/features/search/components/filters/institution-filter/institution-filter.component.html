<div class="content-body">
  <p class="m-0">
    {{ 'institutions.searchInstitutionsDesctiption' | translate }}
    <a href="https://www.cos.io/products/osf-institutions">{{ 'institutions.learnMore' | translate }}</a>
  </p>
  <p-select
    id="institution"
    [options]="institutionsOptions()"
    [(ngModel)]="inputText"
    [placeholder]="'Select institution'"
    [editable]="true"
    optionLabel="labelCount"
    optionValue="label"
    styleClass="w-full"
    appendTo="body"
    (onChange)="setInstitutions($event)"
    [showClear]="!!inputText()"
    [loading]="loading()"
  ></p-select>
</div>
