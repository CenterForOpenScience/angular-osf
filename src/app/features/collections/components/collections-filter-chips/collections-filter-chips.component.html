<div class="mb-4 mt-4 flex gap-3 flex-wrap">
  @for (filterEntry of activeFilterEntries(); track filterEntry.key) {
    @for (filter of filterEntry.filters; track filter) {
      <p-chip
        [label]="filter"
        removeIcon="fas fa-close"
        [removable]="true"
        (onRemove)="onRemoveFilter(filterEntry.key, filter)"
      >
      </p-chip>
    }
  }
</div>
